type Food {
  _id: ID
  name: String!
  price: Int!
  shift: Boolean!
  extra: [String]
  side: [String]
}

type Drink {
  _id: ID
  name: String!
  price: Int!
  shift: Boolean!
}

type Order {
  _id: ID
  food: [Food]!
  drink: [Drink]!
  total: Int!
  extra: [Extra]
  side: [Side]
  table: Int!
}

type Extra {
  _id: ID
  name: String!
  price: String!
}

type Side {
  _id: ID
  name: String!
  price: String!
}

type Query {
  getDrinkList: [Drink]!
  getFoodList: [Food]!
  getOrderList: [Order]!
  getExtraList: [Extra]
  getSideList: [Side]
}

type Mutation {
  addExtra(name: String!, price: Int!): Extra!
  addSide(name: String!, price: Int!): Side!
  addDrink(name: String!, price: Int!): Drink!
  addFood(name: String!, price: Int!, shift: Boolean!): Food!
  addOrder(
    food: ID!
    drink: ID!
    total: Int!
    extra: [ID]
    side: [ID]
    table: Int!
  ): Order!
}
